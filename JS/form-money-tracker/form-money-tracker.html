<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Money Tracker</title>
    <link rel="stylesheet" href="form-money-tracker.css" />
    <script src="form-money-tracker.js"></script>
  </head>
  <body>
    <div class="form-section">
      <h2 class="form-title">Add New Transaction</h2>

      <form class="transaction-form">
        <div class="form-group">
          <label class="form-label" for="transaction-name">Transaction Name</label>
          <input type="text" id="transaction-name" name="transaction-name" class="form-input" placeholder="Enter transaction name" required />
        </div>

        <div class="form-group">
          <label class="form-label" for="amount">Amount (Rp)</label>
          <input type="text" id="amount" name="amount" class="form-input" placeholder="Amount" required />
        </div>

        <div class="form-group">
          <label class="form-label">Transaction Type</label>
          <div class="radio-group">
            <div class="radio-item">
              <input type="radio" id="income" name="type" value="income" checked />
              <label for="income" class="radio-label income-label"> Income </label>
            </div>
            <div class="radio-item">
              <input type="radio" id="expense" name="type" value="expense" />
              <label for="expense" class="radio-label expense-label"> Expense </label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label" for="category">Category</label>
          <select id="category" name="category" class="form-select" required>
            <option value="">Select Category</option>
            <optgroup label="Income">
              <option value="salary">ğŸ’° Salary</option>
              <option value="freelance">ğŸ’¼ Freelance</option>
              <option value="investment">ğŸ“ˆ Investment</option>
              <option value="business">ğŸ¢ Business</option>
            </optgroup>
            <optgroup label="Expense">
              <option value="food">ğŸ• Food & Dining</option>
              <option value="transport">ğŸš— Transportation</option>
              <option value="shopping">ğŸ›’ Shopping</option>
              <option value="bills">ğŸ“± Bills & Utilities</option>
              <option value="entertainment">ğŸ¬ Entertainment</option>
              <option value="health">ğŸ¥ Healthcare</option>
            </optgroup>
          </select>
        </div>

        <div class="form-group">
          <label class="form-label" for="date">Date</label>
          <input type="date" id="date" name="date" class="form-input" required />
        </div>

        <button type="submit" class="submit-btn">
          <span class="btn-icon">â•</span>
          Add Transaction
        </button>
      </form>
    </div>

    <!-- Display transactions -->
    <div class="transactions-display">
      <h3>Transaction History</h3>
      <div id="transaction-list">
        <!-- Transactions will be displayed here -->
      </div>
    </div>
  </body>
</html>
